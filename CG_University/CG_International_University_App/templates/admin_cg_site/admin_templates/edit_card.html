<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="edit-enrollment-no">Enrollment No.</label>
                        <input type="text" class="form-control" id="edit-enrollment-no" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edit-full-name">Full Name z</label>
                        <input type="text" class="form-control" id="edit-full-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-father-name">Father Name</label>
                        <input type="text" class="form-control" id="edit-father-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-mother-name">Mother Name</label>
                        <input type="text" class="form-control" id="edit-mother-name">
                    </div>
                    <div class="form-group">
                        <label for="edit-gender">Gender</label>
                        <select class="form-control" id="edit-gender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-dob">DOB</label>
                        <input type="date" class="form-control" id="edit-dob">
                    </div>
                    <div class="form-group">
                        <label for="edit-category">Category</label>
                        <input type="text" class="form-control" id="edit-category">
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" class="form-control" id="edit-email">
                    </div>
                    <div class="form-group">
                        <label for="edit-mobile-no">Mobile No.</label>
                        <input type="text" class="form-control" id="edit-mobile-no">
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Address</label>
                        <input type="text" class="form-control" id="edit-address">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
